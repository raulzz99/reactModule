<script type="text/jsx">
	//Define a class 
	var Badge = React.createClass({
		render : function(){
			 return <button className="btn btn-primary" type="button">{this.props.title}<span className="badge">{this.props.number}</span>
			 </button>
		}
	});
	var options = {
		title : 'Inbox',
		number : 32
	};
	// React, please render this class
	var element = React.createElement(Badge,options);
	//React after you render this class , please place it in my body
	React.render(element , document.body);
</script>
